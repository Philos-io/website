<section id="join">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 text-center">
              <h2 class="section-heading">Join this hands-on workshop</h2>
          </div>
      </div>
      <hr/>
      <div class="row">
          <div class="col-lg-12">
              <form name="registerForm" data-ng-submit="ws.join()" novalidate>
                  <div class="row">
                      <div class="col-md-offset-1 col-md-6">
                          <div class="form-group">
                            <select class="form-control" required
                              data-ng-model="ws.currentWorkshop"
                              name="selectedCourse" data-ng-change="ws.setCurrentWorkshop()"
                              data-ng-options="workshop.shortTitle group by workshop.type for workshop in ws.workshops">
                            </select>
                          </div>
                          <div class="form-group" data-ng-class="{'has-error': registerForm.company.$invalid && registerForm.company.$dirty}">
                              <input type="text" class="form-control" placeholder="Company *" name="company" required data-ng-model="ws.company">
                          </div>
                          <!-- <div class="form-group" data-ng-class="{'has-error': registerForm.website.$invalid && registerForm.website.$touched}">
                              <input type="url" class="form-control" placeholder="Company's website *" name="website" required data-ng-model="ws.website">
                          </div>
                          <hr/>-->
                          <div class="form-group" data-ng-class="{'has-error': registerForm.contactName.$invalid && registerForm.contactName.$dirty}">
                              <input type="text" class="form-control" placeholder="Name *" name="contactName" required data-ng-model="ws.contactName">
                          </div>
                          <div class="form-group" data-ng-class="{'has-error': registerForm.contactEmail.$invalid && registerForm.contactEmail.$touched}">
                              <input type="email" class="form-control" placeholder="Email *" name="contactEmail" required data-ng-model="ws.contactEmail">
                          </div>
                          <div class="form-group" data-ng-class="{'has-error': registerForm.phone.$invalid && registerForm.phone.$dirty}">
                              <input type="tel" class="form-control" placeholder="Phone *" name="phone" required data-ng-model="ws.contactPhone">
                          </div>
                          <div class="form-group" data-ng-class="{'has-error': registerForm.attendees.$invalid && registerForm.attendees.$dirty}">
                              <input type="number" class="form-control" placeholder="Attendees *" name="attendees" required data-ng-model="ws.numberAttendees">
                          </div>
                          <div class="form-group" data-ng-class="{'has-error': registerForm.message.$invalid && registerForm.message.$dirty}">
                              <textarea class="form-control" placeholder="Add a message?" name="message" required data-ng-model="ws.message"></textarea>
                          </div>
                      </div>
                      <div class="col-md-4 hidden-xs hidden-sm">
                        <div class="col-lg-12 animated fadeInUp">
                          <img data-ng-src="{{ws.currentWorkshop.logo}}" alt="{{::ws.currentWorkshop.title}}" class="img-thumbnail"/>
                        </div>
                        <br/>
                        <div class="col-lg-12 animated fadeInDown">
                    			<h4 class="info">Key points</h4>
                    			<hr/>
                    			<p>
                    				<ul data-ng-repeat="ls in ::ws.currentWorkshop.importantPoints track by $index">
                    					<li data-ng-if="$first" class="first">
                    						<span>{{::ws.currentWorkshop.pricing}}</span>
                    					</li>
                    					<li><span>{{::ws.currentWorkshop.importantPoints[$index]}}</span></li>
                    					<li data-ng-if="$last" class="last">
                    						<span>{{::ws.currentWorkshop.language}}</span>
                    					</li>
                    				</ul>
                    			</p>
                    		</div>
                      </div>
                      <div class="clearfix"></div>
                      <div class="col-lg-8 text-center">
                          <button type="submit" class="btn btn-philos btn-lg" data-ng-disabled="registerForm.$invalid">Join this session</button>
                      </div>
                  </div>

              </form>
          </div>
      </div>
  </div>
</section>
