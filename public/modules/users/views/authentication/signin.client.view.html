<section id="signin" class="row animated fadeInUpSmall" data-ng-controller="AuthenticationController">
	<div class="container">
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-xs-offset-1 col-xs-10">
				<img src="modules/core/img/logo_top.png" alt="" />
			</div>
		</div>
		<hr/>
		<div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-xs-offset-1 col-xs-10">
			<form name="userForm" data-ng-submit="signup()" class="form-horizontal" novalidate autocomplete="off">
				<fieldset>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
					</div>
					<div class="text-center form-group">
						<button type="submit" class="btn btn-lg btn-philos">Sign in</button>&nbsp; or&nbsp;
						<a href="/#!/signin" class="show-signup">Sign up</a>
					</div>
					<div data-ng-show="error" class="text-center text-danger">
						<strong data-ng-bind="error"></strong>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</section>
