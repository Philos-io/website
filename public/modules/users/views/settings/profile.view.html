<div class="container">
  <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-xs-offset-1 col-xs-10">
    <form name="userForm" data-ng-submit="profile.edit()" class="form-horizontal" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group">
          <input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="profile.firstName" placeholder="First Name">
        </div>
        <div class="form-group">
          <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="profile.lastName" placeholder="Last Name">
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" class="form-control" data-ng-model="profile.email" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" class="form-control" data-ng-model="profile.password" placeholder="Password">
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-lg btn-philos">Sign up</button>&nbsp; or&nbsp;
          <a href="/#!/signin" class="show-signup">Sign in</a>
        </div>
      </fieldset>
    </form>
  </div>
</div>
