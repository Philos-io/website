<section id="suggest" class="container animated fadeInUpSmall">
  <div class="row">
    <div class="col-lg-12 text-center">
        <h2 class="section-heading">Suggest a workshop</h2>
    </div>
  </div>
  <hr/>
  <div class="row">
    <form class="form" name="suggestForm" data-ng-submit="vm.suggest()" novalidate>
      <div class="row">
          <div class="col-md-offset-2 col-md-8 col-xs-offset-1 col-xs-10 col-lg-offset-2 col-lg-8">
              <div class="form-group" data-ng-class="{'has-error': suggestForm.name.$invalid && suggestForm.name.$dirty}">
                  <input type="text" class="form-control" placeholder="Your Name *" name="name" required data-ng-model="vm.name">
              </div>
              <div class="form-group" data-ng-class="{'has-error': suggestForm.email.$invalid && suggestForm.email.$touched}">
                  <input type="email" class="form-control" placeholder="Your Email *" name="email" required data-ng-model="vm.email">
              </div>
              <div class="form-group" data-ng-class="{'has-error': suggestForm.phone.$invalid && suggestForm.phone.$dirty}">
                  <input type="tel" class="form-control" placeholder="Your Phone *" name="phone" required data-ng-model="vm.phone">
              </div>
              <div class="form-group" data-ng-class="{'has-error': suggestForm.technology.$invalid && suggestForm.technology.$dirty}">
                  <input type="text" class="form-control" placeholder="Technology" name="technology" required data-ng-model="vm.technology">
              </div>
          </div>
          <div class="col-md-offset-2 col-md-8 col-xs-offset-1 col-xs-10 col-lg-offset-2 col-lg-8">
              <div class="form-group" data-ng-class="{'has-error': suggestForm.message.$invalid && suggestForm.message.$dirty}">
                  <textarea class="form-control" placeholder="Tell us what you want to learn *" name="message" required data-ng-model="vm.message"></textarea>
              </div>
          </div>

          <div class="clearfix"></div>
          <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button type="submit" class="btn btn-philos btn-lg" data-ng-disabled="suggestForm.$invalid">Suggest</button>
          </div>
      </div>
    </form>
  </div>
</section>
