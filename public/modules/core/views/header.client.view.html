
<div class="container-fluid animated" id="header" class="animated" data-ng-controller="AuthenticationController as vm"
  ng-show="!vm.signPage">
	<!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <a class="page-scroll" href="#!/"><img src="modules/core/content/images/philos_logo-sm.png" alt="Philos.io"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <div ng-if="!vm.authentication.user"class="navbar-right authenticated">
                  <a href="/#!/signin">
                    Sign In
                  </a>
                </div>
                <div ng-if="vm.authentication.user" class="navbar-right authenticated animated fadeInRight">
                  <a href="/#!/account/workshops">
                    {{vm.authentication.user.fullName}}
                  </a>
                </div>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</div>
