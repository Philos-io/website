
<!-- Header -->
<header>
    <div class="container home_screen">
        <div class="intro-text">
            <div class="intro-lead-in">A twist in the corporate training!</div>
            <div class="intro-heading">Learn.Build.Share</div>
            <a href="#!/workshops" class="btn btn-philos btn-lg">Explore Our Workshops</a>
        </div>
    </div>
</header>
<!-- Portfolio Grid Section -->
<section id="portfolio" class="bg-light-gray home animated fadeInUpSmall" ng-controller="WorkshopsController as model">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Popular Workshops</h2>
                <hr/>
            </div>
        </div>
        <div class="row">
            <div data-ng-repeat="ws in model.workshops | limitTo: 3">
              <course data-model="ws" data-get="model.get(ws.id)" data-display="true"></course>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <h5 class="text-muted suggest_cation">Nothing that suits you?</h5>
            	  <a href="#!/suggest" class="btn btn-philos btn-lg">Suggest a workshop</a>
            </div>
        </div>
    </div>
</section>

<!-- Clients Aside -->
<section class="clients">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Getting better starts here</h2>
                <h6 class="text-muted section-subheading">They already know that!</h6>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-3 col-sm-6">
                <a href="http://mediahuis.be/" target="_blank">
                    <img src="modules/core/img/logos/mediahuis.png" class="img-responsive img-centered" alt="">
                </a>
            </div>
            <div class="col-md-3 col-sm-6">
                <a href="http://www.kbc.be" target="_blank">
                    <img src="modules/core/img/logos/kbc.png" class="img-responsive img-centered" alt="">
                </a>
            </div>
            <div class="col-md-3 col-sm-6">
                <a href="http://www.teksystems.com/en-be" target="_blank">
                    <img src="modules/core/img/logos/teksystems.png" class="img-responsive img-centered" alt="">
                </a>
            </div>
            <div class="col-md-3 col-sm-6">
                <a href="http://famo.us/" target="_blank">
                    <img src="modules/core/img/logos/famous.png" class="img-responsive img-centered" alt="">
                </a>
            </div>
        </div>
    </div>
</section>
