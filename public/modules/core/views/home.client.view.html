<!-- Portfolio Grid Section -->
<section id="portfolio" class="bg-light-gray animated fadeInUpSmall workshops" ng-controller="WorkshopsController as model">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Upcoming Workshops</h2>
            </div>
        </div>
        <div class="row">
            <div data-ng-repeat="ws in model.workshops | limitTo: 3 track by ws.id">
              <course data-model="ws" data-get="model.get(ws.id)" data-display="true"></course>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <h5 class="text-muted suggest_cation">We got more!</h5>
            	  <a href="#/workshops" class="btn btn-philos btn-lg">See our workshops</a>
            </div>
        </div>
    </div>
</section>
