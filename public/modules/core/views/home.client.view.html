
<!-- Header -->
<header>
    <div class="container home_screen">
        <div class="intro-text">
            <div class="intro-lead-in">A twist into corporate trainings!</div>
            <div class="intro-heading">Learn.Build.Share</div>
            <a href="#!/workshops" class="btn btn-philos btn-lg">Explore Our Trainings</a>
        </div>
    </div>
</header>
<!-- Portfolio Grid Section -->
<section id="portfolio" class="bg-light-gray home animated fadeInUpSmall" ng-controller="WorkshopsController as model">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Popular Workshops</h2>
                <hr/>
            </div>
        </div>
        <div class="row">
            <div data-ng-repeat="ws in model.workshops | limitTo: 3">
              <course data-model="ws" data-getDetails="model.get()"></course>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <h5 class="text-muted suggest_cation">Nothing that suits you?</h5>
            	  <a href="#contact" class="page-scroll btn btn-philos btn-lg">Suggest a training</a>
            </div>
        </div>
    </div>
</section>

<!-- Clients Aside -->
<section class="clients">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Getting better starts here</h2>
                <h6 class="text-muted section-subheading">They already know that!</h6>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-3 col-sm-6">
                <a href="#">
                    <img src="modules/core/img/logos/mediahuis.png" class="img-responsive img-centered" alt="">
                </a>
            </div>
            <div class="col-md-3 col-sm-6">
                <a href="#">
                    <img src="modules/core/img/logos/kbc.png" class="img-responsive img-centered" alt="">
                </a>
            </div>
            <div class="col-md-3 col-sm-6">
                <a href="#">
                    <img src="modules/core/img/logos/teksystems.png" class="img-responsive img-centered" alt="">
                </a>
            </div>
            <div class="col-md-3 col-sm-6">
                <a href="#">
                    <img src="modules/core/img/logos/famous.png" class="img-responsive img-centered" alt="">
                </a>
            </div>
        </div>
    </div>
</section>

<!-- Feedback Section -->
<feedback></feedback>

<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">How can we help?</h2>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-philos btn-lg">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
