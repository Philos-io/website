<div class="row mentor">
  <div class="col-lg-4 col-xs-4 col-md-4">
    <img data-ng-src="{{model.picture}}" alt="{{model.fullName}}" class="img-img-circle"/>
  </div>
  <div class="col-lg-6 col-xs-6 col-md-6">
    <span data-ng-bind="model.fullName"></span><br/>

  </div>
</div>
